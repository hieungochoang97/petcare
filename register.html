<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Register</title>
    <link rel="stylesheet" href="./font/icofont/icofont/icofont.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row grid">
            <div class="col-xl-12">
                <div class="row bg-register">
                    <div class="col-xl-5 regis">
                        <h1 class="register-title">Đăng ký</h1>
                        <span class="register-note">Vui lòng điền thông tin vào form</span>
                        <form class="register-form" action="">
                            <label class="register-name" for="">Email</label> <br>
                            <input class="register-input" type="text" placeholder="Địa chỉ email của bạn"> <br>
                            <label class="register-name" for="">Password</label> <br>
                            <input class="register-input" type="password" placeholder="Mật khẩu"> <br>
                            <label class="register-name" for="">Repeat Password:</label> <br>
                            <input class="register-input" type="password" placeholder="Nhập lại mật khẩu">
                            <div class="remember">
                                <input type="checkbox">
                                <span class="register-name">Remember me</span>
                            </div>
                            <a href="" class="btn btn-success btn-register">Đăng ký</a>
                        </form>
                    </div>
                    <div class="col-xl-7"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
